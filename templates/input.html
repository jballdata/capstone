<!doctype html>
<title>Stock Display</title>
<!--link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_lulu.css')}}'-->
<div class=page>

	<h1>Input the stock ticker</h1>
	<iframe src="https://createaclickablemap.com/map.php?&id=67782&maplocation=false&online=true" width="900" height="525" style="border: none;"></iframe>
<script>if (window.addEventListener){ window.addEventListener("message", function(event) { if(event.data.length >= 22) { if( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22); } }, false); } else if (window.attachEvent){ window.attachEvent("message", function(event) { if( event.data.length >= 22) { if ( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22); } }, false); } </script>
	
	<div class=metanav>

    		{{question}}

    		<h4>
      			<form id='answerform_lulu' method='post' action='next_lulu' >
        			<p>
          				Answer: <br />
					Choose stock ticker ID:
          				<input type='text' name='input_ticker'/>
					Choose start date (format: yyyy-mm-dd):
					<input type='text' name='input_start'/>
					Choose end date (format: yyyy-mm-dd):
					<input type='text' name='input_end'/>
        </p>

        <p>
          <input type='submit' value='NextButton_lulu' />
        </p>
      </form>
    </h4>
  </div>
</div>
